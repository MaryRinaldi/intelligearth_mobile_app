plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.intelligearth_mobile"
    compileSdkVersion 34
    
    defaultConfig {
        applicationId = "com.example.intelligearth_mobile"
        minSdk = 23
        targetSdk = 34
        versionCode = 1
        versionName = "1.0.0+1"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

   compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

flutter {
    source = "../.."
}